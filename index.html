<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="icon"
      href="images/Screenshot 2024-12-12 101745.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Quizzy</title>
  </head>
  <body>
    <header>
      <h1><img src="images/Screenshot 2024-12-12 101745.png" alt="" /></h1>
      <h1 class="name">Quizzy</h1>

      <!-- <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="bi bi-list fs-4"></i>
        </button>
        <ul class="dropdown-menu">
          <li><button class="login">Login</button></li>
          <li><button class="signup">Signup</button></li>
        </ul>
      </div> -->
      <div class="buttons">
        <button class="login">Login</button>
        <button class="signup">Signup</button>
      </div>
    </header>

    <main>
      <form action="" id="loginform">
        <br />
        <h2>Login Form</h2>
        <br />
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="loginmail"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="loginpassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <br />

        <button type="submit" name="" id="loginsub">submit</button>
        <br />

        <p>Not a member? <a href="#signupform" class="member">signup</a></p>
      </form>
      <form action="" id="signupform">
        <br />
        <h2>Signup Form</h2>
        <br />
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="User Name"
            required
          />
          <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="signupmail"
            placeholder="Email address"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>

        <!-- <label for="">Password :</label> -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="signuppassword"
            placeholder="Enter password"
            required
          />
          <label for="floatingInput">Enter password</label>
        </div>

        <!-- <label for="">Confirm Password :</label> -->
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="csignuppassword"
            placeholder="Confirm password"
            required
          />
          <label for="floatingInput">Confirm password</label>
        </div>

        <button type="submit" name="" id="signupsub">submit</button>
        <br />
        <p>Sign in as <a href="./home.html">Guest</a></p>
      </form>
      <div id="otpbox">
        <h1>Enter OTP</h1>
        <br />
        <input type="number" name="" id="otp" placeholder="OTP" />
        <br /><br />
        <button type="submit" class="otpbut">Submit</button>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
